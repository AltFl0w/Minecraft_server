# Minecraft Bedrock Zoo Server - Docker Compose for Coolify
#
# This file deploys the Bedrock server with persistent world and add-on data.
#
# Volumes:
#   minecraft-zoo-data: Main server data (worlds, configs)
#   zoo-behavior-packs: Custom behavior packs (mount your add-on here)
#   zoo-resource-packs: Custom resource packs (mount your add-on here)
#
# To use your own world/add-ons, mount local folders to these volumes in Coolify or edit below.

services:
  minecraft-zoo:
    image: 05jchambers/legendary-bedrock-container:latest
    container_name: minecraft-zoo-server
    restart: unless-stopped
    stdin_open: true
    tty: true
    ports:
      - "19134:19132/udp"  # Bedrock IPv4 (custom port to avoid conflicts)
      - "19135:19133/udp"  # Bedrock IPv6 (custom port to avoid conflicts)
      - "8080:8080"        # AI service port (future use)
    volumes:
      - minecraft-zoo-data:/minecraft
      - zoo-behavior-packs:/minecraft/behavior_packs
      - zoo-resource-packs:/minecraft/resource_packs
    environment:
      - TZ=America/New_York
      - NoPermCheck=Y
      - QuietCurl=Y
      - ServerName=Zoo Server
      - Gamemode=creative
      - Difficulty=peaceful
      - AllowCheats=true
      - MaxPlayers=10
    networks:
      - zoo-network

volumes:
  minecraft-zoo-data:
    driver: local
  zoo-behavior-packs:
    driver: local
  zoo-resource-packs:
    driver: local

networks:
  zoo-network:
    driver: bridge 